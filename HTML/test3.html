<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>思维导图</title>
    <script src="https://cdn.jsdelivr.net/gh/hizzgdev/jsmind/js/jsmind.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/hizzgdev/jsmind/style/jsmind.css">
</head>
<body>
    <div id="jsmind_container" style="width: 100%; height: 500px;"></div>
    <script>
        var mind = {
            "meta": {
                "name": "example",
                "author": "jsmind",
                "version": "1.0"
            },
            "format": "node_tree",
            "data": { "id": "root", "topic": "中心主题", "children": [
                { "id": "sub1", "topic": "子节点 1" },
                { "id": "sub2", "topic": "子节点 2" }
            ]}
        };

        var options = {
            container: 'jsmind_container',
            theme: 'primary',
            editable: true
        };

        var jm = jsMind.show(options, mind);
    </script>
</body>
</html>
