        <h1>第七章 模拟集成电路</h1>
        <h2>第二节 差分式放大电路</h2>
        <p><b>零漂（零点漂移）</b>：当放大电路输入信号为0时，输出端还有缓慢变化的电压产生，即输出电压偏离原来的起始点而上下漂动。</p>
        <p>产生原因：
            <ul>
                <li>温度变化</li>
                <li>电源电压波动</li>
            </ul>
        </p>
        <p><b>共模抑制比</b>：衡量差分式放大电路放大差模信号能力和抑制共模信号能力的综合指标。
        $$K_{CMR1} = |\frac{A_{vd1}}{A_{vc1}}|$$</p>
