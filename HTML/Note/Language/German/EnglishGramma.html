        <h1 lang="en">English Gramma</h1>

        <h2>时态</h2>
        <p>时态，即“时间”+“状态”。</p>

        <b>时间</b>
        <ul>
            <li>过去</li>
            <li>现在</li>
            <li>将来</li>
        </ul>

        <b>状态</b>
        <ul>
            <li>一般</li>
            <li>完成</li>
            <li>进行</li>
        </ul>
