        <pre class="code"><code>
            path = os.path.join(path1, path2)
        </code></pre>


        <b>判断路径是否存在</b>
        <pre class="code"><code>
            os.path.isdir(path) -> bool
        </code></pre>

        <b>获取指定路径下的全部文件名称</b>
        <pre calss="code"><code>
            os.listdir(path)
        </code></pre>

        <b>创建文件夹</b>
        <pre class="code"><code>
            os.makdir(path)
        </code></pre>
