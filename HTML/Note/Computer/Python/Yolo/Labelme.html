    <h1 lang="en">Labelme</h1>

    <h2>数据集标注要求</h2>
    <h3>不能漏标</h3>
    <p>模型会将标注部分视为正样本，将未标注部分视为负样本，漏标会导致模型将样本与背景混淆而降低准确度。</p>

    <b>关于遮挡的情况</b>
    <p>对于遮挡50%以下的样本建议标注。</p>
