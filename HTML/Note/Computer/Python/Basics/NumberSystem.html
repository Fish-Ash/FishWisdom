        <h1>进制转换</h1>

        <h2>十进制转二进制</h2>

        <h3 lang="en">bin()</h3>
        <b>十进制转二进制数</b>
        <code><pre class="code">

            bin(num)
        </pre></code>
        注：返回字符串以<span lang="en">0b</span>开头，后面跟着<span lang="en">num</span>的二进制数。
        
        <h3 lang="en">oct()</h3>
        <b>十进制转八进制数</b>
        <code><pre class="code">

            oct(num)
        </pre></code>
        注：返回字符串以<span lang="en">0o</span>开头，后面跟着<span lang="en">num</span>的二进制数。
        
        <h3 lang="en">hex()</h3>
        <b>十进制转十六进制数</b>
        <code><pre class="code">

            hex(num)
        </pre></code>
        注：返回字符串以<span lang="en">0h</span>开头，后面跟着<span lang="en">num</span>的二进制数。
        

    </body>
