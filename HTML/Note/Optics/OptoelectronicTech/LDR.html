        <h1>光敏电阻</h1>
        <p>利用具有光电导效应的材料，制成电导率随入射光度量变化的器件。</p>
        <b>工作原理</b>
        <p>光照增强时，电阻减小，电流增大</p>

        <b>光敏电阻分类（按材料分）</b>
        <ul>
            <li>本征半导体光敏电阻</li>
            <li>杂质半导体光敏电阻</li>
        </ul>
        <p>光敏电阻在辐射作用下的光电导灵敏度与两电极间距离的平方成反比.</p>
        <p>光敏电阻的长波限是指其能有效响应的最大入射光波长.</p>
        <p>本征半导体光敏电阻的长波限小于杂质半导体光敏电阻的长波限，因此，本征半导体光敏电阻常用于可见光波段，杂质半导体光敏电阻常用于红外波段甚至远红外波段.</p>

        <b>噪声特性</b>
        <ul>
            <li>热噪声</li>
            <li>产生-复合噪声</li>
            <li>低频噪声</li>
        </ul>
