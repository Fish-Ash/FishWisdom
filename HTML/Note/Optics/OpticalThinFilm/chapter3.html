        <h1>第三章 光学薄膜系统的设计</h1>
        <h2>第一节 减反射膜</h2>
        <p>当光线从折射率为\(n_0\)的介质射入折射率为\(n_1\)的另一介质时，在两介质表面会发生光的反射。若介质无吸收，分界面为一光学表面且光线垂直入射，则反射率\(R\)为：</p>
        $$R = (\frac{n_0-n_1}{n_0+n_1})^2$$
        <p>透射率\(T\)为：</p>
        $$T = 1 - R$$

        表面反射造成的危害：
        <ul>
            <li>光能量损失使像的亮度降低。</li>
            <li>表面反射光经过多次反射或漫射，有一部分成为杂散光，最后也达到像平面，使像的衬度降低，从而影响成像的质量。</li>
        </ul>
