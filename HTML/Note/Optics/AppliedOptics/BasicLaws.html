        <h1>几何光学的基本定律</h1>

        <h2>光沿直线传播定律</h2>

        <b>内容</b>：
        <p>在各项同性均匀介质中，光沿直线传播。</p>

        <b>现象</b>：
        <p>影子的形成，日蚀、月蚀。</p>

        <b>应用</b>：
        <p>小孔成像、精密测量</p>

        <b>局限性</b>：
        <p>光经过小孔或狭缝时，发生衍射现象，光将不再沿直线方向传播。</p>
        <p>光经过各项异性晶体介质时，发生双折射现象。</p>
        <p>光在非均匀介质中传播时，传播路径为曲线。</p>
