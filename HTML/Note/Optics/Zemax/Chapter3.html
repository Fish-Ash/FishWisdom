        <h1>光学材料</h1>

        <b>光学材料</b>
        <ul>
            <li>反射材料</li>
            <li>折射材料</li>
        </ul>

        

        <b>光学玻璃</b>
        <p>种类全，消色差</p>
        <b>光学塑料</b>
        <p>温度变化折射率不稳定，透过率低</p>
        <p>便于加工，批量膜压加工成本降低</p>
        <p>应用：手机镜头及小型数码相机镜头</p>

        <b>红外材料</b>
        <p lang="en">Ge、ZnSe、ZnS</p>
        <p>应用：夜行、监控、空间探测</p>

        <b>紫外材料</b>
        <p>熔融石英、氟化钙、蓝宝石</p>
        <p>应用：日盲\(240\sim280nm\)、军事报警</p>
