        <h1>电磁感应</h1>

        <b>电磁感应现象</b>
        <p>闭合回路包围面积的磁通量发生变化时，回路中会有电流产生。</p>

        <b>感应电流</b>
        <p>电磁感应现象产生的电流，其方向由楞次定律判断。</p>

        <b>楞次定律</b>
        <p>感应电流激发的磁场，总是阻止引起感应电流的磁通量的变化。</p>

        <b>电源</b>
        <p>任何闭合回路中的电流都会消耗电能，给闭合回路中的电流提供电能的装置叫做电源。</p>
        <table>
            <tr>
                <td rowspan="2">电源</td>
                <td>正极：电势较高的一极</td>
            </tr>
            <tr>
                <td>负极：电势较低的一极</td>
            </tr>
        </table><br>

        <table>
            <tr>
                <td rowspan="2">闭合电路</td>
                <td>内电路：电源内的电路</td>
            </tr>
            <tr>
                <td>外电路：电源外的电路</td>
            </tr>
        </table>
