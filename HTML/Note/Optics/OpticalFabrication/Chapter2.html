        <h1>第一章 光学零件加工的技术条件及工艺系统</h1>

        <h2>光学零件图</h2>

        <b>对透镜光学零件的要求</b>
        <ul>
            <li>光圈数\(N\)</li>
            <li>局部光圈数\(\Delta N\)</li>
            <li>中心偏差\(C\)</li>
            <li>样板精度\(\Delta R\)</li>
            <li>表面疵病等级\(B\)</li>
            <li>光学零件的气泡度\(q\)</li>
        </ul>

        <b>加工余量</b>
        <p>为获得所需的零件形状、尺寸和表面质量，在加工过程中，必须从玻璃毛坯上磨去一定的玻璃层，此玻璃层（或其他材料层）称为加工余量.</p>
