        <h1>第五章 精磨</h1>

        <h2>第二节 球面金刚石磨具的余弦磨耗规律</h2>
        <b>余弦磨耗（理想磨耗） </b>
        <p>磨具磨损后的表面与磨损前的表面具有相同的曲率半径.</p>
        <p>磨具上任意点\(i\)的磨耗量\(\Delta h_i\)与磨具顶点的磨耗量\(\Delta h\)之间的近似关系为：</p>
        $$\Delta h_i = \Delta h\cos\theta$$
