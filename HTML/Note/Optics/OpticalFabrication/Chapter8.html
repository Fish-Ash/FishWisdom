        <h1>第八章 光学零件的胶合</h1>

        <h2>第一节 概述</h2>
        <b>胶合</b>
        <p>把两块或多块单个零件，用胶粘剂或光胶等方法，按一定技术要求连接在一起的工艺过程.</p>

        <b>胶合的目的</b>
        <ul>
            <li>改善像质</li>
            <li>减少反射光能损失</li>
            <li>简化复杂零件的加工</li>
            <li>保护刻划面</li>
        </ul>

        <b>胶合方式</b>
        <ul>
            <li>树脂胶合法</li>
            <li>光胶法</li>
        </ul>

        <h2>第二节 树脂胶合法</h2>
        <b>粘结剂的种类</b>
        <ul>
            <li>天然冷杉树脂胶</li>
            <li>甲醇胶</li>
            <li>光学环氧胶</li>
            <li>光学光敏胶</li>
        </ul>

        <li>第三节 光胶法</li>
        <b>光胶法（光胶接触法）</b>
        <p>依靠分子间的吸引力，使两个光学零件的抛光表面紧密贴合在一起.</p>
