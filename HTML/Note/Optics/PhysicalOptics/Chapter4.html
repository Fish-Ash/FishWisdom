        <h1>第四章 光在各项异性介质中的传播特性</h1>

        <p><b><a href="../OpticalFabrication/OpticalMaterial.html#Crystal">晶体</a></b>是典型的光学各项异性介质.</p>

        <p>对于各项异性介质，\(\mathbf{D}\)与\(\mathbf{E}\)的关系为：</p>
        $$\mathbf{D} = \epsilon_0\mathbf{\epsilon}_r\mathbf{E}$$
        <p>介电常数\(\mathbf{\epsilon} = \epsilon_0\mathbf{\epsilon}_r\)为二阶张量，\(\epsilon_0\)为标量.</p>
        <p>由光的电磁理论，晶体的介电张量\(\mathbf{\epsilon}\)为一个对称矩阵.</p>
