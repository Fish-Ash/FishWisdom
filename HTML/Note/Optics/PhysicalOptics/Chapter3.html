        <h2>第三节 衍射光栅</h2>
        <b>衍射光栅</b>
        <p>由大量等间距、等宽度的平行狭缝所组成的光学元件。</p>
        <ul>
            <li><b>透射光栅</b>：用于透射光衍射的光栅。</li>
            <li><b>反射光栅</b>：用于反射光衍射的光栅。</li>
        </ul>

        <p><b>缝</b>是光栅的透光部分，宽度为\(a\)；<b>刻痕</b>是光栅的不透光部分，宽度为\(b\)。</p>
        <p>\(a+b\)称为<b>光栅常数</b>。</p>


        <b>光栅公式</b>
        $$(a+b)\sin\phi = k\lambda, ~~ k = 0,\pm1,\pm2,\cdots$$
        <p>此为光栅衍射明条纹位置满足的公式。</p>
