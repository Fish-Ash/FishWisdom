        <h1>第四章 不定积分</h1>
        <h2>第三节 分部积分法</h2>
        <p>$$\int uv'dx = uv - \int u'vdx$$</p>
        <p class="prove">
            $$(uv)' = u'v + uv'$$
            $$uv' = (uv)' - u'v$$
            $$\int uv'dx = uv - \int u'vdx$$
        </p>
