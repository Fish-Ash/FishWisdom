        <h1>平面几何</h1>

        <b>直线方程</b>
        $$Ax + By + C = 0$$

        <b>点坐标</b>
        $$(x,y)$$

        <b>点到直线的距离</b>
        $$d = \frac{|Ax_0 + By_0 + C|}{\sqrt{A^2 + B^2}}$$

        <b>圆的斜率为\(k\)的切线方程</b>
        $$y = kx + (y_0 - kx_0 \pm r\sqrt{k^2 + 1})$$

        <div class="prove">
            $$y = kx + b$$
            $$r = \frac{|kx_0 - y_0 + b|}{\sqrt{k^2 + 1}}$$
            $$b = y_0 - kx_0 \pm r\sqrt{k^2 + 1}$$

        </div>
