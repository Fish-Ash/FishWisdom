        <h1>数列</h1>

        <b>等差数列前\(n\)项和</b>
        $$S_n = \frac{n(a_1 + a_n)}{2}$$

        <b>等比数列前\(n\)项和</b>
        $$S_n = \begin{cases}
        nq, q=1\\
        a_1\frac{1-q^n}{1-q},q\neq 1
        \end{cases}$$
