        <h1>命题</h1>

        $$A \Rightarrow B$$
        <p>\(A\)是\(B\)的充分条件</p>
        
        $$A \Leftarrow B$$
        <p>\(A\)是\(B\)的必要条件</p>


        <p>逆命题不一定成立.</p>
        <p>逆否命题一定成立.</p>
