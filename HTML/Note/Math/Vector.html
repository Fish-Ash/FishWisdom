        <h1 lang="en">Vector</h1>

        <h2>向量乘法</h2>
        <table>
            <tr>
                <td colspan="3">$$\vec a = (x_1, x_2, \cdots, x_n)$$
                                $$\vec b = (y_1, y_2, \cdots, y_n)$$</td>
            </tr>
            <tr>
                <td><b>点乘</b></td>
                <td>标量</td>
                <td>$$\vec{a}\cdot\vec{b} = \sum x_iy_i = |\vec a||\vec b|\cos\theta$$</td>
            </tr>
            <tr>
                <td rowspan="2"><b>叉乘</b></td>
                <td rowspan="2">矢量</td>
                <td>方向：由右手法则决定，右手四指指向\(\vec a\)，向\(\vec b\)弯曲，拇指所指方向即为结果方向。</td>
            </tr>
            <tr>
                <td>大小：\(|\vec a||\vec b|\sin\theta\)</td>
            </tr>
        </table>
