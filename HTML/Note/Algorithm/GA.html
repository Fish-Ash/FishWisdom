        <h1>遗传算法</h1>
        <p>
            是一种基于自然选择原理和自然遗传机制的优化算法
            <br>
            通过模拟自然界中的生命进化机制，在人工系统中是按特定目标的优化
            <br>
            遗传算法的实质是通过群体搜索技术，根据适者生存的原则逐代进化，最终得到最优解或准最优解
            <br>
            流程：
            <ul>
                <li>初始群体的产生：
                    <br>对初始问题进行编码
                </li>
                <li>求每一个个体的适应度</li>
                <li>根据适者生存原则选择优良个体</li>
                <li>被选出的个体进行两两配对</li>
                <li>通过随机交叉其染色体的基因并随机变异某些染色体的基因生成下一代群体</li>
            </ul>
        </p>
