        <h1>第八章 最小二乘法</h1>
        <h2>线性参数的最小二乘估计</h2>

        <b>等权测量数据</b>
        <p>一组在相同条件下测得的数据</p>

        <p>对于一组直接测得的等权测量数据：</p>
        $$y_i = x_{i1}w_1 + x_{i2}w_2 + \cdots + x_{it}w_t = \sum\limits_{j=1}^{t}x_{ij}w_j,~ i=1,2,\cdots,n$$
        其中，\(y_i\)不含系统误差和粗大误差，且\(n>t\)，\(w_1, w_2, \cdots, w_t\)为代求量。
