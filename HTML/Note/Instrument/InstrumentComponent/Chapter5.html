        <h1>第五章 支承</h1>
        <h2>第一节 概述</h2>
        <b>支承的组成部分</b>
        <ul>
            <li>运动件：转动或在一定角度范围内摆动的部分.</li>
            <li>承导件：固定部分，用以约束运动件，使其只能转动或摆动.</li>
        </ul>

        <h2>第三节 滚动摩擦支承</h2>
        <table>
            <tr>
                <td>类型</td>
                <td>代号</td>
            </tr>
            <tr>
                <td>深沟球轴承</td>
                <td>\(6\)</td>
            </tr>
            <tr>
                <td>调心球轴承</td>
                <td>\(1\)</td>
            </tr>
            <tr>
                <td>角接触轴承</td>
                <td>\(7\)</td>
            </tr>
            <tr>
                <td>推力球轴承</td>
                <td>\(5\)</td>
            </tr>
        </table>

        <b>滚动轴承的失效形式</b>
        <ul>
            <li>疲劳点蚀</li>
            <li>塑性变形</li>
            <li>磨损</li>
        </ul>

    </body>
