        <h1>第四章 表面粗糙度轮廓精度检测</h1>

        <h2>第一节 表面粗糙度轮廓精度的基本概念</h2>

        <b>表面粗糙度</b>
        <p>零件的加工表面上具有的间距较小的微小峰谷组成的微观几何形状特征。</p>

        <b>表面粗糙度对机械性能的影响</b>
        <ul>
            <li>相互运动两个表面的耐磨性</li>
            <li>两个相互配合表面的配合性质稳定性</li>
            <li>零件表面耐疲劳性、抗腐蚀性、密封性、润滑性等</li>
        </ul>
