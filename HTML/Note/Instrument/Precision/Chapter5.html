        <h1>第五章 轴承</h1>
        <p>轴承是标准不见，在机器中起支承作用，可减小运动副的摩擦、磨损，提高机械效率。</p>
        <p>轴承由内圈、外圈、滚动体与保持架组成。</p>
        <p>轴承内圈与轴颈配合采用基孔制</p>
        <p>轴承外圈与外壳孔配合采用基轴制</p>

        <b>分类</b>
        <br><br>
        按滚动体形状分：
        <ul>
            <li>球轴承</li>
            <li>滚子轴承</li>
        </ul>
        按能承受载荷的方向分：
        <ul>
            <li>向心轴承（公称接触角\(0°\leq \alpha \leq 45°\)）</li>
            <li>推力轴承（公称接触角\(45°\lt \alpha \leq 90°\)）</li>
        </ul>
