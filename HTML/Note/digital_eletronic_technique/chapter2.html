        <h1>第二章</h1>
        <h2>第二节 逻辑函数表达式的形式</h2>
        <p>
            最小项:
            <br>&nbsp;&nbsp;&nbsp;&nbsp;对于有n个变量的逻辑函数，包含了全部n个变量，且每个变量都以原变量或非变量的形式仅出现一遍的乘积项。
        </p>

        <p>卡诺图化简法：
            <ol>
                <li>确定最小项表达式</li>
                <li>画出卡诺图</li>
                <li>四边形包围数量为\(2^n\)方格，每次画方格时面积尽可能大，每个方格代表一项最简项。</li>
                <li>\(d\)为无关项，用×表示，画方格时可视为最小项。</li>
            </ol>
        </p>
