<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LaTeX in HTML</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script>
      MathJax = {
        tex: {
          packages: ['base', 'ams']
        }
      };
    </script>

    <style>
      /* 基础三线表样式 */
      .three-line-table {
        width: 100%; /* 表格宽度，可按需调整 */
        border-collapse: collapse; /* 合并边框，避免线条重叠 */
        border-spacing: 0; /* 去除单元格间距 */
        text-align: center; /* 内容居中，可改为 left/right */
      }

      /* 1. 表格顶线（粗线） */
      .three-line-table {
        border-top: 2px solid #333; /* 2px 粗，深灰色 */
      }

      /* 2. 表头与内容的分隔线（细线） */
      .three-line-table th {
        border-bottom: 1px solid #666; /* 1px 细，中灰色 */
        padding: 8px 12px; /* 表头内边距 */
        font-weight: bold; /* 表头文字加粗 */
      }

      /* 3. 表格底线（粗线，与顶线一致） */
      .three-line-table {
        border-bottom: 2px solid #333;
      }

      /* 单元格样式（去除所有内边框） */
      .three-line-table td {
        padding: 8px 12px; /* 内容单元格内边距 */
        border: none; /* 确保无竖线和多余横线 */
      }

      /* 可选：hover 效果（提升交互体验） */
      .three-line-table tr:hover td {
        background-color: #f5f5f5; /* 鼠标悬停时行背景色变化 */
      }
    </style>
</head>
<body>
  <table>
    <tr>
      <td></td>
    </tr>
  </table>
</body>
</html>
