<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>无标题文档</title>

<style>


.three{
border-collapse:collapse; /* 关键属性：合并表格内外边框(其实表格边框有2px，外面1px，里面还有1px哦) */
border:solid #000000; /* 设置边框属性；样式(solid=实线)、颜色(#999=灰) */
border-width:2px 0 2px 0px; /* 设置边框状粗细：上 右 下 左 = 对应：1px 0 0 1px */
}
td{
    text-align: center; /* 水平居中单元格内容 */
    vertical-align: middle; /* 垂直居中单元格内容 */
}


.right_header{
    border:solid #000000;
    border-width:1px 1px 2px 0px;
    padding:2px;
    font-weight:bolder;
}
.empty_header{
    border:solid #000000;
    border-width:1px 0px 2px 0px;
    padding:2px;
    font-weight:bolder;
}
.left_header{
    border:solid #000000;
    border-width:1px 0px 2px 1px;
    padding:2px;
    font-weight:bolder;
}


.empty_top{
    border:solid #000000;
    border-width:1px 0px 0px 0px;
    padding:2px;
    font-weight:bolder;
}

.right_top{
    border:solid #000000;
    border-width:1px 1px 0px 0px;
    padding:2px;
    font-weight:bolder;
}

.left_top{
    border:solid #000000;
    border-width:1px 0px 0px 1px;
    padding:2px;
    font-weight:bolder;
}

.both_top{
    border:solid #000000;
    border-width:1px 1px 0px 1px;
    padding:2px;
    font-weight:bolder;
}

.empty_middle{
    border:solid #000000;
    border-width:0px 0px 0px 0px;
    padding:2px;
    font-weight:bolder;
}

.right_middle{
    border:solid #000000;
    border-width:0px 1px 0px 0px;
    padding:2px;
    font-weight:bolder;
}
.left_middle{
    border:solid #000000;
    border-width:0px 0px 0px 1px;
    padding:2px;
    font-weight:bolder;
}

.both_middle{
    border:solid #000000;
    border-width:0px 1px 0px 1px;
    padding:2px;
    font-weight:bolder;
}
</style>
</head>

<body>
<table width="800" border="0" class="three">
  <tr>
    <td class="empty_header">A</td>
    <td class="empty_header">B</td>
    <td class="right_header">B</td>
    <td class="left_header">Z</td>
    <td class="left_header">F</td>
  </tr>
  <tr>
    <td class="empty_top">0</td>
    <td class="empty_top">0</td>
    <td class="right_top">0</td>
    <td class="both_top">0</td>
    <td class="left_top">0</td>
  </tr>
  <tr>
    <td class="empty_middle">0</td>
    <td class="empty_middle">0</td>
    <td class="right_middle">1</td>
    <td class="both_middle">0</td>
    <td class="left_middle">1</td>
  </tr>
  <tr>
    <td class="empty_middle">0</td>
    <td class="empty_middle">1</td>
    <td class="right_middle">0</td>
    <td class="both_middle">1</td>
    <td class="left_middle">1</td>
  </tr>  <tr>
    <td class="empty_middle">0</td>
    <td class="empty_middle">1</td>
    <td class="right_middle">1</td>
    <td class="both_middle">1</td>
    <td class="left_middle">0</td>
  </tr>  <tr>
    <td class="empty_middle">0</td>
    <td class="empty_middle">0</td>
    <td class="right_middle">0</td>
    <td class="both_middle">0</td>
    <td class="left_middle">0</td>
  </tr>  <tr>
    <td class="empty_middle">0</td>
    <td class="empty_middle">0</td>
    <td class="right_middle">0</td>
    <td class="both_middle">0</td>
    <td class="left_middle">0</td>
  </tr>  <tr>
    <td class="empty_middle">0</td>
    <td class="empty_middle">0</td>
    <td class="right_middle">0</td>
    <td class="both_middle">0</td>
    <td class="left_middle">0</td>
  </tr>  <tr>
    <td class="empty_middle">0</td>
    <td class="empty_middle">0</td>
    <td class="right_middle">0</td>
    <td class="both_middle">0</td>
    <td class="left_middle">0</td>
  </tr>
</table>
</body>
</html>
